<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário de Pedido de Orçamento</h1>
    <form action="" method="POST">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="servico">Serviço:</label><br>
        <select id="servico" name="servico" required>
            <option value="" disabled selected>Escolha um serviço</option>
            <option value="Desenvolvimento">Desenvolvimento web</option>
            <option value="Design">Design Gráfico</option>
            <option value="Marketing">Marketing digital</option>
        </select><br><br>
        
        <label for="orcamento">Orçamento disponível:</label>
        <input type="number" id="orcamento" name="orcamento" required><br><br>

        <label for="data">Data prevista para início:</label>
        <input type="date" id="data" name="data" required><br><br>

        <label>Preferência de Contato:</label><br>
        <input type="radio" id="email_contato" name="preferencia_contato" value="email" required>
        <label for="email_contato">Email</label><br>

        <input type="radio" id="telefone_contato" name="preferencia_contato" value="telefone" required>
        <label for="telefone_contato">Whatsapp</label><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" placeholder="Informações adicionais"></textarea><br><br>

    </form>
</body>
</html>
