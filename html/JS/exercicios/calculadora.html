<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="calculadora.js" defer></script>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <input type="text" name="display" id="display" readonly>
    <div class="container">
        <input type="button" name="0" id="0" value="0">
        <input type="button" name="1" id="1" value="1">
        <input type="button" name="2" id="2" value="2">
        <input type="button" name="3" id="3" value="3">
        <input type="button" name="4" id="4" value="4">
        <input type="button" name="5" id="5" value="5">
        <input type="button" name="6" id="6" value="6">
        <input type="button" name="7" id="7" value="7">
        <input type="button" name="8" id="8" value="8">
        <input type="button" name="9" id="9" value="9">
        
        <input type="button" name="mais" id="mais" value="+">
        <input type="button" name="menos" id="menos" value="-">
        <input type="button" name="vezes" id="vezes" value="x">
        <input type="button" name="dividir" id="dividir" value="/">
        <input type="button" name="igual" id="igual" value="=">
        
        <input type="button" name="ans" id="ans" value="Ans">
        <input type="button" name="clear" id="clear" value="C">
        <input type="button" name="apagar" id="apagar" value="Er">
    </div>

</body>
</html>
