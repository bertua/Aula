<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário de feedback</h1>
    <form action="" method="POST">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="senha">Confirmar senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="avaliacao">Avaliação:</label><br>
        <select id="avaliacao" name="avaliacao" required>
            <option value="" disabled selected>Escolha uma avaliação</option>
            <option value="Ruim">1 - Ruim</option>
            <option value="Regular">2 - Regular</option>
            <option value="Bom">3 - Bom</option>
            <option value="Ótimo">4 - Ótimo</option>
        </select><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" placeholder="Escreva sua mensagem aqui..."></textarea><br><br>

        <label for="avaliacao">Avaliação:</label><br>
        <span id="valorRangeMin">1</span>
        <input type="range" id="avaliacao" name="avaliacao" min="1" max="10" value="5" step="1" required>
        <span id="valorRangeMax">10</span><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
